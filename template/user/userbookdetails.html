<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: black;
            text-align: center;
            margin-top: 20px;
        }

        .card {
            width: 18rem;
            margin: 0 auto;
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #ffffff;
        }

        .card-img-top {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        .card-body {
            padding: 20px;
        }

        .card-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .card-text {
            font-size: 1rem;
            color: #555555;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>
    <h1>Book Details</h1>
    <div class="card">
        <img src="{{ p.bookimage.url }}" class="card-img-top" alt="{{ p.bookname }}">
        <div class="card-body">
            <h5 class="card-title">{{ p.bookname }}</h5>
            <p class="card-text"><strong>Author:</strong> {{ p.author }}</p>
            <p class="card-text"><strong>Price:</strong> ${{ p.bookprice }}</p>
        </div>
    </div>
</body>
</html>
