<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Books Table</title>
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
        }

        .table-container {
            width: 70%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
            text-align: left;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }

        tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

    </style>
</head>
<body>

<div class="table-container">
    <h2 class="mb-4">Available Books and Details</h2>
    <table class="table table-bordered table-striped table-hover">
        <thead class="thead-dark">
            <tr>
                <th style="width: 40%;">Book Name</th>
                <th style="width: 20%;">Book Price</th>
                <th style="width: 20%;">Book Author</th>
                <th style="width: 13%; text-align: center;">View</th>
            </tr>
        </thead>
        <tbody>
        {% if books %}
            {% for i in books %}
            <tr>
                <td style="font-size: 0.9rem;">{{ i.bookname }}</td>
                <td style="font-size: 0.9rem;">${{ i.bookprice }}</td>
                <td style="font-size: 0.9rem;">${{ i.author }}</td>
                <td style="text-align: center;">
                    <a href="{% url 'details' i.id %}" class="btn btn-secondary btn-sm">View</a>
                </td>

            </tr>
            {% endfor %}
        {% endif %}
        </tbody>
    </table>
</div>

</body>
</html>
