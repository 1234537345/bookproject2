<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Books Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .table-container {
            width: 70%;
            margin: 40px auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            font-size: 16px;
        }

        th {
            background-color: #007bff;
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f4f4f9;
        }

        tr:hover {
            background-color: #e9ecef;
        }

        .btn {
            display: inline-block;
            padding: 6px 12px;
            font-size: 14px;
            border-radius: 4px;
            text-decoration: none;
            color: #ffffff;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .btn-success {
            background-color: #28a745;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-danger {
            background-color: #dc3545;
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .search-container {
            margin-bottom: 20px;
        }
       .button-container {
            text-align: right;
            margin-top: 20px;
            margin-left:-20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="button-container">
        <a href="{% url 'login' %}" class="btn">Back</a>
    </div>
<div class="table-container" style="margin-top:50px">
    <h2>Available books and details</h2>
    <div class="search-container">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <form class="d-flex w-100" role="search" method="GET" action="{% url 'filter' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q" title="Search books">
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width: 40%;">Book Name</th>
                <th style="width: 20%;">Book Price</th>
                <th style="width: 20%;">Book Author</th>
                 <th style="width: 20%;">Book Quantity</th>
                <th style="width: 13%; text-align: center;">View</th>
                <th style="width: 50%; text-align: center;">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for i in vls %}
            <tr>
                <td style="font-size: 0.9rem;">{{ i.bookname }}</td>
                <td style="font-size: 0.9rem;">${{ i.bookprice }}</td>
                 <td style="font-size: 0.9rem;">{{ i.author }}</td>
                 <td style="font-size: 0.9rem;">{{ i.quantity }}</td>

                <td style="text-align: center;">
                    <a href="{% url 'bookdetails' i.id %}" class="btn btn-secondary btn-sm">View</a></td>
                    <td style="text-align: center;">
                    <a href="{% url 'addtocart' i.id %}" class="btn btn-secondary btn-sm">Add to cart</a>
                </td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

</body>
</html>
